<div class="form-container">
    <h1>Sign Up</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput type="text" placeholder="Name" formControlName="name" />
            <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" placeholder="E-mail" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">E-mail is required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Use a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password" />
            <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
            <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">Passwords don't match</mat-error>
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
    </form>
</div>
